language: php
sudo: false

php:
  - 7.2
  - 7.3
  - 7.4

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

matrix:
  fast_finish: true

before_install:
  - composer self-update

install:
  - composer update --no-scripts
  - composer dump-autoload

script:
  - composer tests
  - php bin/page.php get /
